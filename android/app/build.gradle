plugins {
    id "com.android.application"

    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.reconnfaciale.reconnfaciale"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true // Enable desugaring
    }

    dependencies {
        implementation platform('com.google.firebase:firebase-bom:32.7.0') // Version BOM
        implementation 'com.google.firebase:firebase-analytics'
        implementation 'com.google.firebase:firebase-firestore'
        implementation 'com.google.mlkit:face-detection:16.1.5'
        implementation 'androidx.multidex:multidex:2.0.1' // NÃ©cessaire pour Firebase
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0"
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4' // Add desugaring dependency
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.reconnfaciale.reconnfaciale"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
